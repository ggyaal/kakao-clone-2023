<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Friends - KokoaTalk</title>
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__block">
			No Service
			<i class="fa-solid fa-wifi"></i>
		</div>
		<div class="status-bar__block">14:21</div>
		<div class="status-bar__block">
			78%
			<i class="fas fa-battery-three-quarters fa-lg"></i>
			<i class="fas fa-bolt fa-xs"></i>
		</div>
	</div>
	<header>
		<h1>Friends</h1>
		<div class="header__icon">
			<i class="fa-solid fa-magnifying-glass"></i>
			<i class="fa-solid fa-music"></i>
			<a href="setting.html">
				<i class="fa-solid fa-gear rotate-ef"></i>
			</a>
		</div>
	</header>
	<div class="friends-info">
		<i class="fa-solid fa-circle-info"></i>
		<span>Friends' Names Display</span>
		<i class="fa-solid fa-chevron-right"></i>
	</div>
	<div class="user-component">
		<div class="profile">
			<div class="profile__big-image">
				<img src="images/conan.jpeg" class="profile__big-image" alt="profile-image" />
			</div>
			<div class="profile__text">
				<div>코난</div>
			</div>
		</div>
	</div>
	<main class="friends-main">
		<div class="main-info">
			<span>Channel</span>
			<i class="fa-solid fa-angle-up"></i>
		</div>
		<div class="profile">
			<div class="profile__small-image">
				<img src="images/juniordetect.jpeg" class="profile__small-image" alt="channel-image">
			</div>
			<div class="profile__text">
				<div>Channel</div>
			</div>
			<div class="profile__info">
				<div>
					<span>2</span>
					<i class="fa-solid fa-chevron-right"></i>
				</div>
			</div>
		</div>
	</main>
	<nav>
		<ul>
			<li>
				<a href="friends.html">
					<i class="fa-solid fa-user"></i>
				</a>
			</li>
			<li>
				<a href="chats.html">
					<i class="fa-regular fa-comment"></i>
				</a>
			</li>
			<li>
				<a href="find.html">
					<i class="fa-solid fa-magnifying-glass"></i>
				</a>
			</li>
			<li>
				<a href="more.html">
					<i class="fa-solid fa-ellipsis"></i>
				</a>
			</li>
		</ul>
	</nav>
	<script src="https://kit.fontawesome.com/673781d7c3.js" crossorigin="anonymous"></script>
</body>
</html>
