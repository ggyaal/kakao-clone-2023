<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Chats - KokoaTalk</title>
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__block">
			No Service
			<i class="fa-solid fa-wifi"></i>
		</div>
		<div class="status-bar__block">14:21</div>
		<div class="status-bar__block">
			78%
			<i class="fas fa-battery-three-quarters fa-lg"></i>
			<i class="fas fa-bolt fa-xs"></i>
		</div>
	</div>
	<header class="three-child">
		<div class="toback">
			<a href="more.html">
				<i class="fa-solid fa-chevron-left fa-2xl"></i>
			</a>
		</div>
		<h1>Settings</h1>
		<div class="header__icon">
			<i class="fa-solid fa-magnifying-glass"></i>
		</div>
	</header>
	<main class="setting-main">
		<div class="setting-menu">
			<div class="setting-item">
				<i class="fa-solid fa-bullhorn fa-xl"></i>
				<div>Notices</div>
			</div>
			<div class="setting-item">
				<i class="fa-solid fa-flask fa-xl"></i>
				<div>KoKoa Lab</div>
			</div>
			<div class="setting-item">
				<i class="fa-solid fa-circle-exclamation fa-xl"></i>
				<div class="setting-item__info">
					<div>Version</div>
					<div>Latest Version</div>
				</div>
			</div>
		</div>
		<div class="setting-menu">
			<div class="setting-item">
				<i class="fa-solid fa-lock fa-xl"></i>
				<div>Privacy</div>
			</div>
			<div class="setting-item">
				<i class="fa-regular fa-bell fa-xl"></i>
				<div>Notifications</div>
			</div>
			<div class="setting-item">
				<i class="fa-regular fa-user fa-xl"></i>
				<div>Friends</div>
			</div>
			<div class="setting-item">
				<i class="fa-regular fa-comment fa-xl"></i>
				<div>Chats</div>
			</div>
			<div class="setting-item">
				<i class="fa-regular fa-sun fa-xl"></i>
				<div class="setting-text__list">
					<div>Display</div>
					<div class="soild-alert">N</div>
				</div>
			</div>
			<div class="setting-item">
				<i class="fa-solid fa-brush fa-xl"></i>
				<div class="setting-item__info">
					<div class="setting-text__list">
						<div>Themes</div>
						<div class="soild-alert">N</div>
					</div>
					<div>Default theme</div>
				</div>
			</div>
			<div class="setting-item">
				<i class="fa-solid fa-phone fa-xl"></i>
				<div>Call</div>
			</div>
		</div>
	</main>
	<nav>
		<ul>
			<li>
				<a href="friends.html">
					<i class="fa-regular fa-user"></i>
				</a>
			</li>
			<li>
				<a href="chats.html">
					<i class="fa-regular fa-comment"></i>
				</a>
				<div class="alert-one">
					<div class="soild-alert">1</div>
				</div>
			</li>
			<li>
				<a href="find.html">
					<i class="fa-solid fa-magnifying-glass"></i>
				</a>
			</li>
			<li>
				<a href="more.html">
					<i class="fa-solid fa-ellipsis"></i>
				</a>
			</li>
		</ul>
	</nav>
	<div id="no-mobile">
		<span>화면이 안맞아용 .. ㅠ</span>
	</div>
	<script src="https://kit.fontawesome.com/673781d7c3.js" crossorigin="anonymous"></script>
</body>
</html>
