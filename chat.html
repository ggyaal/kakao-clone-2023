<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Chats - KokoaTalk</title>
</head>
<body>
	<div class="chat-wrapper">
		<div class="status-bar">
			<div class="status-bar__block">
				No Service
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__block">14:21</div>
			<div class="status-bar__block">
				78%
				<i class="fas fa-battery-three-quarters fa-lg"></i>
				<i class="fas fa-bolt fa-xs"></i>
			</div>
		</div>
		<header class="three-child">
			<div class="toback">
				<a href="chats.html">
					<i class="fa-solid fa-chevron-left fa-2xl"></i>
				</a>
			</div>
			<h1>KokoaTalk</h1>
			<div class="header__icon">
				<i class="fa-solid fa-magnifying-glass"></i>
				<i class="fa-solid fa-bars"></i>
			</div>
		</header>
		<main class="chat-main">
			<div class="chat-notification">
				Tuesday, June 30, 2020
			</div>
			<div class="chatmessage">
				<div class="chat-you">
					<div class="char-you__image"></div>
					<div class="chat-you__text">
						<div>KokoaTalk</div>
						<div class="chatblock">
							<div>Please check My Loloa Account info</div>
							<div class="right-time">21:27</div>
						</div>
					</div>
				</div>
			</div>
			<div class="chatmessage me">
				<div class="chat-me">
					<div class="chatblock me">
						<div>What's up?</div>
						<div class="left-time">21:27</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="https://kit.fontawesome.com/673781d7c3.js" crossorigin="anonymous"></script>
</body>
</html>
