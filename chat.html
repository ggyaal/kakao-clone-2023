<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>미란이 - KokoaTalk</title>
</head>
<body>
	<div class="chat-wrapper">
		<div class="status-bar">
			<div class="status-bar__block">
				No Service
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__block">14:21</div>
			<div class="status-bar__block">
				78%
				<i class="fas fa-battery-three-quarters fa-lg"></i>
				<i class="fas fa-bolt fa-xs"></i>
			</div>
		</div>
		<header class="three-child">
			<div class="toback">
				<a href="chats.html">
					<i class="fa-solid fa-chevron-left fa-2xl"></i>
				</a>
			</div>
			<h1>미란이</h1>
			<div class="header__icon">
				<i class="fa-solid fa-magnifying-glass"></i>
				<i class="fa-solid fa-bars"></i>
			</div>
		</header>
		<main class="chat-main">
			<div class="chat-notification">
				Friday, June 30, 2023
			</div>
			<div class="chatmessage">
				<div class="chat-you">
					<div class="chat-you__image">
						<img src="images/miran.jpeg" class="chat-you__image" alt="chatting-image">
					</div>
					<div class="chat-you__text">
						<div>미란이</div>
						<div class="chatblock">
							<div>코난 지금 어디야 !</div>
							<div class="right-time">18:40</div>
						</div>
					</div>
				</div>
			</div>
			<div class="chatmessage me">
				<div class="chat-me">
					<div class="chatblock me">
						<div>나 지금 친구들이랑 만화방에 놀러왔어</div>
						<div class="left-time">18:51</div>
					</div>
				</div>
			</div>
			<div class="chatmessage">
				<div class="chat-you">
					<div class="chat-you__image">
						<img src="images/miran.jpeg" class="chat-you__image" alt="chatting-image">
					</div>
					<div class="chat-you__text">
						<div>미란이</div>
						<div class="chatblock">
							<div>집에 언제 올꺼니?</div>
							<div class="right-time">18:52</div>
						</div>
						<div class="chatblock">
							<div>저녁은 먹어야지 !</div>
							<div class="right-time">18:53</div>
						</div>
					</div>
				</div>
			</div>
			<div class="chatmessage me">
				<div class="chat-me">
					<div class="chatblock me">
						<div>이 만화만 보고 금방 갈게</div>
						<div class="left-time">19:01</div>
					</div>
				</div>
			</div>
			<div class="chat-notification">
				Sunday, July 2, 2023
			</div>
			<div class="chatmessage me">
				<div class="chat-me">
					<div class="chatblock me">
						<div>미란이 누나 지금 어디야 !</div>
						<div class="left-time">12:22</div>
					</div>
				</div>
			</div>
			<div class="chatmessage">
				<div class="chat-you">
					<div class="chat-you__image">
						<img src="images/miran.jpeg" class="chat-you__image" alt="chatting-image">
					</div>
					<div class="chat-you__text">
						<div>미란이</div>
						<div class="chatblock">
							<div>나 지금 보라랑 청솔역 앞인데 왜 ?</div>
							<div class="right-time">12:31</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<form class="reply">
		<div class="reply__column">
			<i class="fa-regular fa-square-plus fa-xl"></i>
		</div>
		<div class="reply__column">
			<input type="text" placeholder="메세지 입력..." />
			<i class="fa-regular fa-face-smile fa-lg"></i>
			<button>
				<i class="fa-solid fa-arrow-up"></i>
			</button>
		</div>
	</form>
	<div id="no-mobile">
		<span>화면이 안맞아용 .. ㅠ</span>
	</div>
	<script src="https://kit.fontawesome.com/673781d7c3.js" crossorigin="anonymous"></script>
</body>
</html>
