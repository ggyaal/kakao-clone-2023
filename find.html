<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Chats - KokoaTalk</title>
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__block">
			No Service
			<i class="fa-solid fa-wifi"></i>
		</div>
		<div class="status-bar__block">14:21</div>
		<div class="status-bar__block">
			78%
			<i class="fas fa-battery-three-quarters fa-lg"></i>
			<i class="fas fa-bolt fa-xs"></i>
		</div>
	</div>
	<header>
		<h1>Find</h1>
		<div class="header__icon">
			<i class="fa-solid fa-magnifying-glass"></i>
			<a href="setting.html">
				<i class="fa-solid fa-gear"></i>
			</a>
		</div>
	</header>
	<main class="find-main">
		<div class="find-icon">
			<div class="find-icon__block">
				<i class="fa-solid fa-qrcode"></i>
				<span>QR Code</span>
			</div>
			<div class="find-icon__block">
				<i class="fa-regular fa-address-book"></i>
				<span>Add by Contacts</span>
			</div>
			<div class="find-icon__block">
				<i class="fa-solid fa-fingerprint"></i>
				<span>Add by ID</span>
			</div>
			<div class="find-icon__block">
				<i class="fa-regular fa-envelope"></i>
				<span>Invite</span>
			</div>
		</div>
		<section class="find-section">
			<div class="section-title">
				Recommended Friends
			</div>
			<div class="section-items">
				<div class="item-empty">
					You have no recommended friends.
				</div>
			</div>
		</section>
		<section class="find-section">
			<div class="section-title">
				<div>Open Chat</div>
				<div>
					Go to Openchat Home
					<i class="fa-solid fa-chevron-right"></i>
				</div>
			</div>
			<div class="section-items">
				<div class="item-openchat">
					<div class="openchat__info">
						<div class="openchat__info-title">
							#BTS
						</div>
						<div class="openchat__info-tag">
							#BTS#ARMY#FRIENDS
						</div>
						<div class="openchat__info-members">
							<div class="member__image"></div>
							<div class="member__number">
								802 members
							</div>
							<div class="member__active">
								Active
							</div>
						</div>
					</div>
					<div class="openchat__image"></div>
				</div>
			</div>
		</section>
	</main>
	<nav>
		<ul>
			<li>
				<a href="friends.html">
					<i class="fa-regular fa-user"></i>
				</a>
			</li>
			<li>
				<a href="chats.html">
					<i class="fa-regular fa-comment"></i>
				</a>
			</li>
			<li>
				<a href="find.html">
					<i class="fa-solid fa-magnifying-glass"></i>
				</a>
			</li>
			<li>
				<a href="more.html">
					<i class="fa-solid fa-ellipsis"></i>
				</a>
			</li>
		</ul>
	</nav>
	<script src="https://kit.fontawesome.com/673781d7c3.js" crossorigin="anonymous"></script>
</body>
</html>
