<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Chats - KokoaTalk</title>
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__block">
			No Service
			<i class="fa-solid fa-wifi"></i>
		</div>
		<div class="status-bar__block">14:21</div>
		<div class="status-bar__block">
			78%
			<i class="fas fa-battery-three-quarters fa-lg"></i>
			<i class="fas fa-bolt fa-xs"></i>
		</div>
	</div>
	<header>
		<h1>More</h1>
		<div class="header__icon">
			<i class="fa-solid fa-magnifying-glass"></i>
			<i class="fa-solid fa-music"></i>
			<a href="setting.html">
				<i class="fa-solid fa-gear rotate-ef"></i>
			</a>
		</div>
	</header>
	<main class="more-main">
		<div class="profile">
			<div class="profile__mid-image">
				<img src="images/conan.jpeg" class="profile__mid-image" alt="profile-image">
			</div>
			<div class="profile__text">
				<div>코난</div>
				<div class="text__list">
					<div>+82 010-1234-5678</div>
					<div class="alert">!</div>
				</div>
			</div>
			<div class="profile__info">
				<div class="profile__info__time">
					<i class="fa-regular fa-message fa-2xl"></i>
				</div>
			</div>
		</div>
		<div class="more-icon">
			<div class="more-icon__block">
				<i class="fa-regular fa-calendar-check"></i>
				<div>Calendar</div>
			</div>
			<div class="more-icon__block">
				<i class="fa-solid fa-box-archive"></i>
				<div>Talk Drive</div>
			</div>
			<div class="more-icon__block">
				<i class="fa-regular fa-face-laugh-squint"></i>
				<div>Emoticons</div>
			</div>
			<div class="more-icon__block">
				<i class="fa-solid fa-brush"></i>
				<div>Themes</div>
			</div>
			<div class="more-icon__block">
				<i class="fa-solid fa-id-card-clip"></i>
				<div>Account</div>
			</div>
			<div class="more-icon__block">
				<i class="fa-regular fa-comments"></i>
				<div>Openchat</div>
			</div>
		</div>
		<section class="more-section">
			<div class="more-section__title">
				Suggestions
			</div>
			<div class="more-section__list">
				<div class="suggestion-icon">
					<div class="suggestion-icon__image"></div>
					<div class="suggestion-icon__name">
						KoKoa Story
					</div>
				</div>
				<div class="suggestion-icon">
					<div class="suggestion-icon__image"></div>
					<div class="suggestion-icon__name">
						KoKoa friends
					</div>
				</div>
				<div class="suggestion-icon">
					<div class="suggestion-icon__image"></div>
					<div class="suggestion-icon__name">
						friends Gem
					</div>
				</div>
			</div>
		</section>
	</main>
	<nav>
		<ul>
			<li>
				<a href="friends.html">
					<i class="fa-regular fa-user"></i>
				</a>
			</li>
			<li>
				<a href="chats.html">
					<i class="fa-regular fa-comment"></i>
				</a>
			</li>
			<li>
				<a href="find.html">
					<i class="fa-solid fa-magnifying-glass"></i>
				</a>
			</li>
			<li>
				<a href="more.html">
					<i class="fa-solid fa-ellipsis"></i>
				</a>
			</li>
		</ul>
	</nav>
	<script src="https://kit.fontawesome.com/673781d7c3.js" crossorigin="anonymous"></script>
</body>
</html>
