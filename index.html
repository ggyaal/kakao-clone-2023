<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Welcome to KokoaTalk</title>
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__block">
			No Service
			<i class="fa-solid fa-wifi"></i>
		</div>
		<div class="status-bar__block">14:21</div>
		<div class="status-bar__block">
			78%
			<i class="fas fa-battery-three-quarters fa-lg"></i>
			<i class="fas fa-bolt fa-xs"></i>
		</div>
	</div>
	<div class="welcome">
		<h1>Welcome to KokoaTalk</h1>
		<div>if you have a KoKoa Account, log in with your email or phone number.</div>
	</div>
	<form class="login-form">
		<input type="text" placeholder="Email or phone number" />
		<input type="password" placeholder="Password" />
		<button>Log In</button>
	</form>
	<div class="login-another">
		<button>Sign Up</button>
		<a href="#">Find KoKoa Account or Password</a>
	</div>
	<script src="https://kit.fontawesome.com/673781d7c3.js" crossorigin="anonymous"></script>
</body>
</html>
