<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Chats - KokoaTalk</title>
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__block">
			No Service
			<i class="fa-solid fa-wifi"></i>
		</div>
		<div class="status-bar__block">14:21</div>
		<div class="status-bar__block">
			78%
			<i class="fas fa-battery-three-quarters fa-lg"></i>
			<i class="fas fa-bolt fa-xs"></i>
		</div>
	</div>
	<header>
		<h1>Chats</h1>
		<div class="header__icon">
			<i class="fa-solid fa-magnifying-glass"></i>
			<i class="fa-regular fa-comments"></i>
			<i class="fa-solid fa-music"></i>
			<a class="cog-link" href="setting.html">
				<i class="fa-solid fa-gear rotate-ef"></i>
				<div class="alert-dot"></div>
			</a>
		</div>
	</header>
	<main class="chats-main">
		<a class="chats-profile" href="chat.html">
			<div class="profile">
				<div class="profile__mid-image">
					<img src="images/miran.jpeg" class="profile__mid-image" alt="talk-image">
				</div>
				<div class="profile__text">
					<div>미란이</div>
					<div>나 지금 보라랑 청솔역 앞인데 왜 ?</div>
				</div>
				<div class="profile__info">
					<div class="profile__info__time">
						<span>12:31</span>
						<div class="soild-alert">1</div>
					</div>
				</div>
			</div>
		</a>
		<a class="chats-profile" href="chat2.html">
			<div class="profile">
				<div class="profile__mid-image">
					<img src="images/brown.jpeg" class="profile__mid-image" alt="talk-image">
				</div>
				<div class="profile__text">
					<div>브라운 박사님</div>
					<div>청솔역 근처야 !</div>
				</div>
				<div class="profile__info">
					<div class="profile__info__time">
						<span>12:21</span>
						<div class="soild-alert">1</div>
					</div>
				</div>
			</div>
		</a>
	</main>
	<nav>
		<ul>
			<li>
				<a href="friends.html">
					<i class="fa-regular fa-user"></i>
				</a>
			</li>
			<li>
				<a href="chats.html">
					<i class="fa-solid fa-comment"></i>
				</a>
				<div class="alert-one">
					<div class="soild-alert">1</div>
				</div>
			</li>
			<li>
				<a href="find.html">
					<i class="fa-solid fa-magnifying-glass"></i>
				</a>
			</li>
			<li>
				<a href="more.html">
					<i class="fa-solid fa-ellipsis"></i>
				</a>
			</li>
		</ul>
	</nav>
	<div id="no-mobile">
		<span>화면이 안맞아용 .. ㅠ</span>
	</div>
	<script src="https://kit.fontawesome.com/673781d7c3.js" crossorigin="anonymous"></script>
</body>
</html>
