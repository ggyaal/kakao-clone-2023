<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Chats - KokoaTalk</title>
</head>
<body>
	<div class="status-bar">
		<div class="status-bar__block">
			No Service
			<i class="fa-solid fa-wifi"></i>
		</div>
		<div class="status-bar__block">14:21</div>
		<div class="status-bar__block">
			78%
			<i class="fas fa-battery-three-quarters fa-lg"></i>
			<i class="fas fa-bolt fa-xs"></i>
		</div>
	</div>
	<header>
		<h1>Chats</h1>
		<div class="header__icon">
			<i class="fa-solid fa-magnifying-glass"></i>
			<i class="fa-regular fa-comments"></i>
			<i class="fa-solid fa-music"></i>
			<a href="setting.html">
				<i class="fa-solid fa-gear"></i>
			</a>
		</div>
	</header>
	<main class="chats-main">
		<a href="chat.html">
			<div class="profile">
				<div class="profile__mid-image"></div>
				<div class="profile__text">
					<div>KokoaTalk</div>
					<div>Please check My Kokoa Account info</div>
				</div>
				<div class="profile__info">
					<div class="profile__info__time">
						<span>21:22</span>
						<div class="soild-alert">1</div>
					</div>
				</div>
			</div>
		</a>
	</main>
	<nav>
		<ul>
			<li>
				<a href="friends.html">
					<i class="fa-regular fa-user"></i>
				</a>
			</li>
			<li>
				<a href="chats.html">
					<i class="fa-solid fa-comment"></i>
				</a>
			</li>
			<li>
				<a href="find.html">
					<i class="fa-solid fa-magnifying-glass"></i>
				</a>
			</li>
			<li>
				<a href="more.html">
					<i class="fa-solid fa-ellipsis"></i>
				</a>
			</li>
		</ul>
	</nav>
	<script src="https://kit.fontawesome.com/673781d7c3.js" crossorigin="anonymous"></script>
</body>
</html>
