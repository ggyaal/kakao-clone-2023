<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>브라운 박사님 - KokoaTalk</title>
</head>
<body>
	<div class="chat-wrapper">
		<div class="status-bar">
			<div class="status-bar__block">
				No Service
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__block">14:21</div>
			<div class="status-bar__block">
				78%
				<i class="fas fa-battery-three-quarters fa-lg"></i>
				<i class="fas fa-bolt fa-xs"></i>
			</div>
		</div>
		<header class="three-child">
			<div class="toback">
				<a href="chats.html">
					<i class="fa-solid fa-chevron-left fa-2xl"></i>
				</a>
			</div>
			<h1>브라운 박사님</h1>
			<div class="header__icon">
				<i class="fa-solid fa-magnifying-glass"></i>
				<i class="fa-solid fa-bars"></i>
			</div>
		</header>
		<main class="chat-main">
			<div class="chat-notification">
				Wednesday, June 14, 2023
			</div>
			<div class="chatmessage me">
				<div class="chat-me">
					<div class="chatblock me">
						<div>박사님, 이번에 안경 고쳐주셔서 감사합니다.</div>
						<div class="left-time">14:17</div>
					</div>
				</div>
			</div>
			<div class="chatmessage">
				<div class="chat-you">
					<div class="chat-you__image">
						<img src="images/brown.jpeg" class="chat-you__image" alt="chatting-image">
					</div>
					<div class="chat-you__text">
						<div>브라운 박사님</div>
						<div class="chatblock">
							<div>이번에 또 개발한게 있는데 한번 들르려무나</div>
							<div class="right-time">14:21</div>
						</div>
					</div>
				</div>
			</div>
			<div class="chatmessage me">
				<div class="chat-me">
					<div class="chatblock me">
						<div>오 당장 가겠습니다.</div>
						<div class="left-time">14:27</div>
					</div>
				</div>
			</div>
			<div class="chat-notification">
				Sunday, July 2, 2023
			</div>
			<div class="chatmessage">
				<div class="chat-you">
					<div class="chat-you__image">
						<img src="images/brown.jpeg" class="chat-you__image" alt="chatting-image">
					</div>
					<div class="chat-you__text">
						<div>브라운 박사님</div>
						<div class="chatblock">
							<div>코난 ! 사건이 일어난 것 같다</div>
							<div class="right-time">12:20</div>
						</div>
					</div>
				</div>
			</div>
			<div class="chatmessage me">
				<div class="chat-me">
					<div class="chatblock me">
						<div>어디인가요 박사님 !</div>
						<div class="left-time">12:21</div>
					</div>
				</div>
			</div>
			<div class="chatmessage">
				<div class="chat-you">
					<div class="chat-you__image">
						<img src="images/brown.jpeg" class="chat-you__image" alt="chatting-image">
					</div>
					<div class="chat-you__text">
						<div>브라운 박사님</div>
						<div class="chatblock">
							<div>청솔역 근처야 !</div>
							<div class="right-time">12:21</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="https://kit.fontawesome.com/673781d7c3.js" crossorigin="anonymous"></script>
</body>
</html>
